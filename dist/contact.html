<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="IMG/icon.ico">
    <title>Contact me | @boullbane</title>
</head>

<body>
    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>
        <nav class="menu">
            <div class="menu-branding">
                <div class="portrait"></div>
            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About me</a>
                </li>
                <li class="nav-item">
                    <a href="work.html" class="nav-link">my work</a>
                </li>
                <li class="nav-item current">
                    <a href="contact.html" class="nav-link">Contact me</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="contactme">
        <h1 class="lg-heading">Contact <span class="text-secondary">me</span></h1>
        <h2 class="sm-heading"><span id="typing-text"></span><span class="cursor">|</span></h2>
        <div class="boxes">
            <div>
                <span class="text-secondary">Phone: </span>
                (+212) 66X 6XX 4XX
            </div>
            <div>
                <span class="text-secondary">Address: </span>
                95 Txxxxxxxxx St, Guelmim, Morocco
            </div>
            <section class="contact">
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                    <label for="name" class="text-secondary">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email" class="text-secondary">Email</label>
                    <input type="email" id="email" name="_replyto" required>

                    <label for="message" class="text-secondary">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>


    </main>
    <footer id="main-footer">
        <p>&copy; <span id="year"></span> 'boullbane Inc'. All rights reserved.</p>
    </footer>
    <script src="JS/script.js"></script>
    <script src="JS/contact_script.js"></script>
</body>

</html>
